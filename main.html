<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="functions.js"></script>
    <title>Quiz Game</title>
  </head>
  <body>
    <header></header>
    <div style="position: relative; top: 50px">
      <p class="question">
        What is the main source of air pollution that comes from cars and
        trucks?
      </p>
      <br />
      <button class="ans" data-correctans="false" onclick="validateAns(this);">
        A) Candy wrappers
      </button>
      <button class="ans" data-correctans="false" onclick="validateAns(this);">
        B) Lollipop sticks
      </button>
      <button class="ans" data-correctans="true" onclick="validateAns(this);">
        C) Exhaust fumes
      </button>
      <button class="ans" data-correctans="false" onclick="validateAns(this);">
        D) Balloons
      </button>
      <button id="next-btn" class="btns">NEXT</button>
    </div>
    <footer></footer>
  </body>
</html>
