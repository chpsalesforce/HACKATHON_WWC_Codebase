<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="functions.js"></script>
    <title>Quiz Game</title>
  </head>
  <body>
    <header></header>
    <div style="position: relative; top: 50px">
      <p class="question">
        What is the main source of air pollution that comes from cars and
        trucks?
      </p>
      <br />
      <button class="ans" data-correctans="false" onclick="validateAns(this);">
        A) Candy wrappers
      </button>
      <button class="ans" data-correctans="false" onclick="validateAns(this);">
        B) Lollipop sticks
      </button>
      <button class="ans" data-correctans="true" onclick="validateAns(this);">
        C) Exhaust fumes
      </button>
      <button class="ans" data-correctans="false" onclick="validateAns(this);">
        D) Balloons
      </button>
      <button id="next-btn" class="btns">NEXT</button>
    </div>
    <footer></footer>
  </body>
</html>
