<!DocType html>
<html>
<head>
<title>Quiz Game</title>
<link rel="stylesheet" href="style.css">
<script>
function validateAns(ans){	
	//alert("here");
	var isCorrect=ans.getAttribute("data-correctans");
//    alert(isCorrect);
    if(isCorrect=="false") {
    ans.style.backgroundColor="red";
    }
}
</script>
</head>
<body >
<header></header>
<div  style="position:relative;top:50px;">
<p class="question">What is the main source of air pollution that comes from cars and trucks?</p>
<br>
<button class="ans" data-correctans="false" onclick="validateAns(this);">A) Candy wrappers</button>
<button class="ans" data-correctans="false" onclick="validateAns(this);"> B) Lollipop sticks</button>
<button class="ans" data-correctans="true" onclick="validateAns(this);"> C) Exhaust fumes </button>
<button class="ans" data-correctans="false" onclick="validateAns(this);">D) Balloons</button>
<button id="next-btn" class="btns"> NEXT </button>
</div>
<footer></footer>
</body>
</html>
